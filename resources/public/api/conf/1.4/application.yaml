openapi: 3.0.3
info:
  title: TGP Product APIs - OpenAPI 3.0
  version: "1.4"
  description: "1. Updated commcode_effective_from_date and commcode_effective_to date to comcode_effective_from_date and comcode_effective_to_date"
servers:
  - url: https://www.trader-goods-profile.service.gov.uk/api/v(?)
tags:
  - name: TGP Product
    description: Manage TGP Product Data
paths:
  /tgpProduct:
    post:
      parameters:
        - in: header
          name: Authorisation
          schema:
            type: string
          required: true
          description: An OAuth 2.0 Bearer Token.
          example: Bearer 59fc92c1cdf0b8ef1f138a702effdbd2
        - in: header
          name: X-Forwarded-Host
          required: true
          schema:
            type: string
          description: The name or IP address of the application system that submitted the message.
          example: TSS
        - in: header
          name: Date
          required: true
          schema:
            type: string
            format: date-time
          description: The date and time that the message was originated(in "HTTP-date" format as defined by FRC 7231 Date/Time formats
          example: Sun, 06 Nov 2023 08:49:37 GMT
        - in: header
          name: X-Client-ID
          required: true
          schema:
            type: string
          description: Identifier of calling system
          example: TSS

      tags:
        - TGP Product
      summary: Create a TGP Product
      description: Create a TGP Product
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TGPCreateProductSchema'
        required: true
      responses:
        '201':
          description: TGP Product was successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TGPCreateProductResponseSchema'
          headers:
            X-Correlation-ID:
              schema:
                type: string
              description: A unique id created at source, i.e. client to TGP Digital.
              required: true
              example: 8ebb6b04-6ab0-4fe2-ad62-e6389a8a204f
        '400':
          description: Bad Request; Incorrect request parameters provided.
        '401':
          description: Unauthorised; Credentials failed
        '403':
          description: Forbidden;   User was valid, but not allowed to perform this action
    
    patch:
      parameters:
        - in: header
          name: Authorisation
          schema:
            type: string
          required: true
          description: An OAuth 2.0 Bearer Token.
          example: Bearer 59fc92c1cdf0b8ef1f138a702effdbd2
        - in: header
          name: X-Forwarded-Host
          required: true
          schema:
            type: string
          description: The name or IP address of the application system that submitted the message.
          example: TSS
        - in: header
          name: Date
          required: true
          schema:
            type: string
            format: date-time
          description: The date and time that the message was originated(in "HTTP-date" format as defined by FRC 7231 Date/Time formats
          example: Sun, 06 Nov 2023 08:49:37 GMT
        - in: header
          name: X-Client-ID
          required: true
          schema:
            type: string
          description: Identifier of calling system
          example: TSS
      tags:
        - TGP Product
      summary: Update an existing TGP Product
      description: Update an existing TGP Product
      requestBody:
        description: Update an existent TGP Product
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TGPUpdateProductSchema'
        required: true
      responses:
        '200':
          description: OK;   Request completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TGPUpdateProductResponseSchema'
          
          headers:
            X-Correlation-ID:
              required: true
              schema:
                type: string
              description: A unique id created at source, i.e. client to TGP Digital.
        '400':
          description: Bad Request; Incorrect request parameters provided.
        '401':
          description: Unauthorised; Credentials failed
        '403':
          description: Forbidden;   User was valid, but not allowed to perform this action
        '404':
          description: TGP Product not found to update
    put:
      parameters:
        - in: header
          name: Authorisation
          schema:
            type: string
          required: true
          description: An OAuth 2.0 Bearer Token.
          example: Bearer 59fc92c1cdf0b8ef1f138a702effdbd2
        - in: header
          name: X-Forwarded-Host
          required: true
          schema:
            type: string
          description: The name or IP address of the application system that submitted the message.
          example: TSS
        - in: header
          name: Date
          required: true
          schema:
            type: string
            format: date-time
          description: The date and time that the message was originated(in "HTTP-date" format as defined by FRC 7231 Date/Time formats
          example: Sun, 06 Nov 2023 08:49:37 GMT
        - in: header
          name: X-Client-ID
          required: true
          schema:
            type: string
          description: Identifier of calling system
          example: TSS
      tags:
        - TGP Product
      summary: Deactivate a TGP Product
      description: Deactivate a TGP Product
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TGPDeactivateProductSchema'
        required: true
      responses:
        '200':
          description: OK;   Request completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TGPDeactivateProductResponse'
          headers:
            X-Correlation-ID:
              required: true
              schema:
                type: string
              description: A unique id created at source, i.e. client to TGP Digital.
        '400':
          description: Bad Request; Incorrect request parameters provided.
        '401':
          description: Unauthorised; Credentials failed
        '403':
          description: Forbidden;   User was valid, but not allowed to perform this action
        '404':
          description: TGP Product not found to deactivate
    get:
      parameters:
        - in: header
          name: Authorisation
          schema:
            type: string
          required: true
          description: An OAuth 2.0 Bearer Token.
          example: Bearer 59fc92c1cdf0b8ef1f138a702effdbd2
        - in: header
          name: X-Forwarded-Host
          required: true
          schema:
            type: string
          description: The name or IP address of the application system that submitted the message.
          example: TSS
        - in: header
          name: Date
          required: true
          schema:
            type: string
            format: date-time
          description: The date and time that the message was originated(in "HTTP-date" format as defined by FRC 7231 Date/Time formats
          example: Sun, 06 Nov 2023 08:49:37 GMT
        - in: header
          name: X-Client-ID
          required: true
          schema:
            type: string
          description: Identifier of calling system
          example: TSS
        - in: query
          name: trader_eori
          required: true
          schema:
            type: string
            minLength: 17
            maxLength: 17
          example: GB1234567890
          description: Identity of the trader as known to HMRC. In the UK this is the 17-character EORI number.
        - in: query
          name: trader_ref
          required: false
          schema:
            type: string
            maxLength: 512
          description: Unique product reference used by the trader to identify the goods. For example a Stock Keeping Unit (SKU) code.
          example: BAN001001
        - in: query
          name: goods_description
          required: false
          schema:
            type: string
            maxLength: 512
          description: Description of the goods using terminology that is familiar to the trader. For example, Bananas or T-Shirts.
          example: Organic bananas
        - in: query
          name: state
          required: false
          schema:
            type: string
            maxLength: 20
          description: Status of TGP PRoduct record in TGP Digital
          example: active
        - in: query
          name: country_of_origin
          required: false
          schema:
            type: string
            minLength: 2
            maxLength: 2
          description: "Country where the product came from. This is a char field with 2 letters in it as per ISO 3166 standards.  "
          example: EC
        - in: query
          name: category
          required: false
          schema:
            type: integer
            format: int64
            minLength: 1
            maxLength: 1
          example: 1
          description: To be retrieved using the Online Trade Tariff API. The category of the goods based on applicable restrictions, prohibitions or any exemptions the trader may hold. This is an integer field with value 1, 2, or 3.
        - in: query
          name: comcode
          required: false
          schema:
            type: string
            maxLength: 10
          example: 104101000
          description: A code specific to goods that is internationally recognised. Can be 6, 8 or 10 digits.
        - in: query
          name: last_updated_from
          description: Start of date range, all records after which have to be retrieved.from the backend; should be the last_updated_date. This should use standard ISO8601 format (yyyy-mm-dd hh:mm:ssZ).
          schema:
            type: string
            format: date-time
            pattern: "^([1-9][0-9]{3})-(0[0-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])[T]([0-1][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])Z$"
          example: 2024-11-18T23:20:19Z
        - in: query
          name: last_updated_to
          description: End of date range, all records before which have to be retrieved.from the backend; should be the last_updated_date. This should use standard ISO8601 format (yyyy-mm-dd hh:mm:ssZ).
          schema:
            type: string
            format: date-time
            pattern: "^([1-9][0-9]{3})-(0[0-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])[T]([0-1][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])Z$"
          example: 2024-11-18T23:20:19Z
        - in: query
          name: id_list
          description: Comma separated list of TGP IDs. TGP_ID is an unique identifier of the product record to be updated
          schema:
            type: string
          example: 1,2,3
      tags:
        - TGP Product
      summary: Read/list TGP Data
      description: Helps read TGP Data
      responses:
        '200':
          description: OK;   Request completed successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TGPUpdateProductResponseSchema'
          headers:
            X-Correlation-ID:
              required: true
              schema:
                type: string
              description: A unique id created at source, i.e. client to TGP Digital.
        '400':
          description: Bad Request; Incorrect request parameters provided.
        '401':
          description: Unauthorised; Credentials failed
        '403':
          description: Forbidden;   User was valid, but not allowed to perform this action
        '404':
          description: TGP data not found for the search criteria
