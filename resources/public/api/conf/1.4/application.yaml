components:
  schemas:
    TGPCreateProductSchema:
      type: object
      required:
        - trader_eori
        - actor_id
        - comcode
        - goods_description
        - country_of_origin
        - category
        - comcode_effective_from_date
      properties:
        trader_eori:
          type: string
          minLength: 17
          maxLength: 17
          example: GB1234567890
          description: Identity of the trader as known to HMRC. In the UK this is the 12-character EORI number.
        actor_id:
          type: string
          example: GB1234567890
          description: EORI number of the user making the change, which may be the same or different to the trader_eori.
        trader_ref:
          type: string
          example: BAN001001
          description: Unique product reference used by the trader to identify the goods. For example a Stock Keeping Unit (SKU) code.If the trader does not provide a trader_ref, the front end should duplicate the goods_description field and pass this as trader_ref.
        comcode:
          type: string
          minLength: 6
          maxLength: 10
          example: 104101000
          description: A code specific to goods that is internationally recognised. Can be 6, 8 or 10 digits.
        accreditation_request:
          type: string
          description: Optional field but can be set to 'Accreditation requested' to submit a request to the HMRC Classification team who will check whether the provided commodity code is correct.
          example: accreditation_requested
          enum:
            - null
            - accreditation_requested
            - accreditation_withdrawn
        goods_description:
          type: string
          example: Organic bananas
          description: Description of the goods using terminology that is familiar to the trader. For example, Bananas or T-Shirts. Is not required to be unique, however this is recommended for ease of trader identification.
        country_of_origin:
          type: string
          minLength: 2
          maxLength: 2
          example: EC
          description: Country where the product came from. This is a char field with 2 letters in it as per ISO 3166 standards. Can also refer to CDS Appendix 13 - https://www.gov.uk/government/publications/country-codes-for-the-customs-declaration-service.
        category:
          type: integer
          format: int64
          minLength: 1
          maxLength: 1
          example: 1
          description: To be retrieved using the Online Trade Tariff API. The category of the goods based on applicable restrictions, prohibitions or any exemptions the trader may hold. This is an integer field with value 1, 2, or 3.
        prohibition_restriction_doc_id:
          type: string
          example: 999L
          description: To be retrieved using the Online Trade Tariff API. Trader should identify which prohibitions are applicable to their business.
        prohibition_restriction_explanation:
          type: string
          example: CDS Waiver
          description: To be retrieved using the Online Trade Tariff API. Trader should identify which prohibitions are applicable to their business.
        supplementary_unit:
          type: number
          example: 500
          description: Supplementary units are used to provide quantity of goods. For eg. 13. Optional and should only be used by traders if their quantity is consistent between movements.
        measurement_unit:
          type: string
          example: square meters(m^2)
          description: Measurement units are used when an additional measurement unit is needed on customs declarations. For eg, the quantity of the products as well as the weight in kilograms. This should be retrieved from the OTT API for the given commodity code and may be used to inform the trader of the required units when populating a declaration.
        comcode_effective_from_date:
          description: Date in the (OTT) when authorised usage of a commodity code came into effect. This should be retrieved from the OTT API and use standard ISO8601 format (yyyy-mm-dd hh:mm:ssZ).
          "$ref": "#/components/schemas/TGPDateTime"
        comcode_effective_to_date:
          "$ref": "#/components/schemas/TGPDateTime"
          description: Date in the (OTT) when authorised usage of a commodity code expired or will expire. This should be retrieved from the OTT API and use standard ISO8601 format (yyyy-mm-dd hh:mm:ssZ)
    TGPUpdateProductSchema:
      type: object
      required:
        - trader_eori
        - actor_id
        - id
        - comcode
        - goods_description
        - country_of_origin
        - category
        - comcode_effective_from_date
      properties:
        trader_eori:
          type: string
          minLength: 17
          maxLength: 17
          example: GB1234567890
          description: EORI number of the trader as known to HMRC. In the UK this starts GB or XI followed by 12 numbers.
        actor_id:
          type: string
          example: GB1234567890
          description: EORI number of the user making the change, which may be the same or different to the trader_eori.
        id:
          type: integer
          format: int64
          example: 1
          description: Unique identifier of the product record to be updated.
        trader_ref:
          type: string
          example: BAN001001
          description: Unique product reference used by the trader to identify the goods. For example a Stock Keeping Unit (SKU) code. If the trader does not provide a trader_ref, the front end should duplicate the goods_description field and pass this as trader_ref.
        comcode:
          type: string
          minLength: 6
          maxLength: 10
          example: 104101000
          description: A code specific to goods that is internationally recognised. Can be 6, 8 or 10 digits.
        accreditation_request:
          type: string
          description: Optional field but can be set to 'Accreditation requested' to submit a request to the HMRC Classification team who will check whether the provided commodity code is correct. If the current status is "accreditation requested" then "accreditation withdrawn" can be provided along with a withdrawal_reason to cancel the accreditation request.
          example: accreditation_requested
          enum:
            - null
            - accreditation_requested
            - accreditation_withdrawn
        accreditation_withdrawal_reason:
          type: string
          description: To be provided when accreditation_status has been set to "Null" from "Accreditation requested" which withdraws the accreditation request.
          example: Advice received by webchat, no longer needed
        goods_description:
          type: string
          example: Organic bananas
          description: Description of the goods using terminology that is familiar to the trader. For example, Bananas or T-Shirts. Is not required to be unique, however this is recommended for ease of trader identification.
        country_of_origin:
          type: string
          minLength: 2
          maxLength: 2
          example: EC
          description: Country where the product came from. This is a char field with 2 letters in it as per ISO 3166 standards. Can also refer to CDS Appendix 13 - https://www.gov.uk/government/publications/country-codes-for-the-customs-declaration-service.
        category:
          type: integer
          format: int64
          minLength: 1
          maxLength: 1
          example: 1
          description: To be retrieved using the Online Trade Tariff API. The category of the goods based on applicable restrictions, prohibitions or any exemptions the trader may hold. This is an integer field with value 1, 2, or 3.
        prohibition_restriction_doc_id:
          type: string
          example: 999L
          description: To be retrieved using the Online Trade Tariff API. Trader should identify which prohibitions are applicable to their business.
        prohibition_restriction_explanation:
          type: string
          example: CDS Waiver
          description: To be retrieved using the Online Trade Tariff API. Trader should identify which prohibitions are applicable to their business.
        supplementary_unit:
          type: number
          example: 500
          description: Supplementary units are used to provide quantity of goods. For eg. 13. Optional and should only be used by traders if their quantity is consistent between movements.
        measurement_unit:
          type: string
          example: square meters(m^2)
          description: Measurement units are used when an additional measurement unit is needed on customs declarations. For eg, the quantity of the products as well as the weight in kilograms. This should be retrieved from the OTT API for the given commodity code and may be used to inform the trader of the required units when populating a declaration.
        comcode_effective_from_date:
          description: Date in the (OTT) when authorised usage of a commodity code expired or will expire. This should be retrieved from the OTT API and use standard ISO8601 format (yyyy-mm-dd hh:mm:ssZ).
          "$ref": "#/components/schemas/TGPDateTime"
        comcode_effective_to_date:
          description: Date in the (OTT) when authorised usage of a commodity code expired or will expire. This should be retrieved from the OTT API and use standard ISO8601 format (yyyy-mm-dd hh:mm:ssZ).
          "$ref": "#/components/schemas/TGPDateTime"
    TGPDeactivateProductSchema:
      type: object
      required:
        - id
        - trader_eori
        - actor_id
      properties:
        id:
          type: integer
          format: int64
          example: 1
          description: Unique identifier of the product record to be updated
        trader_eori:
          type: string
          minLength: 17
          maxLength: 17
          example: GB1234567890
          description: EORI number of the trader as known to HMRC. In the UK this starts GB or XI followed by 12 numbers.
        actor_id:
          type: string
          example: GB1234567890
          description: EORI number of the user making the change, which may be the same or different to the trader_eori.
    TGPDateTime:
      type: string
      pattern: "^([1-9][0-9]{3})-(0[0-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])[T]([0-1][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])Z$"
      example: 2024-11-18T23:20:19Z
    TGPUpdateProductResponseSchema:
      required:
        - trader_eori
        - actor_id
        - id
        - comcode
        - goods_description
        - country_of_origin
        - category
        - supplementary_unit
        - measurement_unit
        - comcode_effective_from_date
        - version
        - state
        - declarable
        - UKIMS_number
        - NIRMS_number
        - NIPHL_number
        - last_created_date
        - last_updated_date
      type: object
      properties:
        trader_eori:
          type: string
          minLength: 17
          maxLength: 17
          example: GB1234567890
          description: EORI number of the trader as known to HMRC. In the UK this starts GB or XI followed by 12 numbers.
        actor_id:
          type: string
          example: GB1234567890
          description: EORI number of the user making the change, which may be the same or different to the trader_eori.
        id:
          type: integer
          format: int64
          example: 1
          description: Unique identifier of the product record to be updated.
        trader_ref:
          type: string
          example: BAN001001
          description: Unique product reference used by the trader to identify the goods. For example a Stock Keeping Unit (SKU) code. If the trader does not provide a trader_ref, the front end should duplicate the goods_description field and pass this as trader_ref.
        comcode:
          type: string
          minLength: 6
          maxLength: 10
          example: 104101000
          description: A code specific to goods that is internationally recognised. Can be 6, 8 or 10 digits.
        accreditation_request:
          type: string
          description: Optional field but can be set to 'Accreditation requested' to submit a request to the HMRC Classification team who will check whether the provided commodity code is correct. If the current status is "accreditation requested" then "accreditation withdrawn" can be provided along with a withdrawal_reason to cancel the accreditation request.
          example: accreditation_requested
          enum:
            - null
            - accreditation_requested
            - accreditation_withdrawn
